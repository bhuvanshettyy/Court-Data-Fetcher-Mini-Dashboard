        <div class="py-5">
            <i class="fas fa-exclamation-circle fa-5x text-danger mb-4"></i>
            <h1 class="display-4 text-muted">500</h1>
            <h2 class="text-muted">Server Error</h2>
            <p class="lead text-muted">

            <a href="{{ url_for('index') }}" class="btn btn-primary">

    </div>
</div>
{% endblock %}
